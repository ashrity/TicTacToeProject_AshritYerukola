<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8"/>
        <title>Document</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <div class="title">
                    <h1>Welcome to <br>
                    Tic Tac Toe</h1>

                </div>
                <div class="restart">
                    Start Game</div>
            </div>
            <div class="right">
                <div class="game">
                    
                    
                    <div class="board">
                        <div class="board-tile" data-index="0"></div>
                        <div class="board-tile" data-index="1"></div>
                        <div class="board-tile" data-index="2"></div>
                        <div class="board-tile" data-index="3"></div>
                        <div class="board-tile" data-index="4"></div>
                        <div class="board-tile" data-index="5"></div>
                        <div class="board-tile" data-index="6"></div>
                        <div class="board-tile" data-index="7"></div>
                        <div class="board-tile" data-index="8"></div>
                    </div>
                </div>
            </div>
            <div class="turn">
                <div class="header">
                        <div class="Player-X">
                            <span>Player X</span>
                        </div>
                        <div class="Player-O">
                            <span>Player O</span>
                        </div>
                    </div>
            </div>
        </div>
        <script src="./js/main.js" type="module"></script>
    </body>
</html>
